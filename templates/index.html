<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitamin Detection</title>

    <style>
        body {
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 420px;
            padding: 25px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        .upload-box {
            margin-top: 20px;
            padding: 25px;
            border: 2px dashed #7b2ff7;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .upload-box:hover {
            background: #f7e9ff;
        }

        #preview {
            width: 100%;
            margin-top: 15px;
            border-radius: 12px;
            display: none;
        }

        #predictBtn {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            background: #7b2ff7;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }

        #predictBtn:hover {
            background: #5b11d6;
        }

        .loading {
            margin-top: 15px;
            display: none;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Vitamin Detection</h1>
        <p>Upload an image of food to detect the Vitamin type.</p>

        <div class="upload-box" onclick="selectImage()">
            <p><strong>Click to upload</strong> or drag an image here</p>
        </div>

        <input type="file" id="imageInput" accept="image/*" hidden>

        <img id="preview">

        <button id="predictBtn" onclick="predict()">Predict</button>

        <p class="loading" id="loadingText">Analyzing image...</p>
    </div>


<script>
    const input = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const button = document.getElementById("predictBtn");
    const loadingText = document.getElementById("loadingText");

    function selectImage() {
        input.click();
    }

    input.addEventListener("change", () => {
        const file = input.files[0];
        if (!file) return;
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
        button.style.display = "inline-block";
    });

    function predict() {
        const file = input.files[0];
        if (!file) return alert("Please upload an image first.");

        loadingText.style.display = "block";

        let formData = new FormData();
        formData.append("image", file);

        fetch("/predict", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            loadingText.style.display = "none";

            if (data.status === "success") {
                window.location.href = `/result?filename=${data.filename}&prediction=${data.prediction}`;
            } else {
                alert("Error: " + data.message);
            }
        });
    }
</script>

</body>
</html>
